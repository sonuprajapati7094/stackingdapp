<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USDT Staking dApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
    }
    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
    }
    h1, h2, h3 {
      color: #58a6ff;
    }
    button {
      background: #238636;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background: #2ea043;
    }
    input {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #30363d;
      margin: 5px 0;
      width: 100%;
      background: #0d1117;
      color: #e6edf3;
    }
    .info {
      margin: 10px 0;
      padding: 10px;
      background: #21262d;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>USDT Staking Dashboard</h1>

    <div class="card">
      <h3>Wallet</h3>
      <button onclick="connectWallet()">Connect Wallet</button>
      <p id="walletAddress">Not connected</p>
    </div>

    <div class="card">
      <h3>Approve & Deposit</h3>
      <input id="approveAmount" placeholder="Amount to Approve (USDT)">
      <button onclick="approveTokens()">Approve</button><br>
      <input id="depositAmount" placeholder="Amount to Deposit (USDT)">
      <button onclick="depositTokens()">Deposit</button>
    </div>

    <div class="card">
      <h3>Rewards & Balance</h3>
      <button onclick="checkPending()">Check Pending Rewards</button>
      <p id="pendingRewards">Pending Rewards: 0</p>
      <button onclick="claimRewards()">Claim Rewards</button><br>
      <button onclick="checkStaked()">Check Staked Balance</button>
      <p id="stakedBalance">Staked Balance: 0</p>
    </div>

    <div class="card">
      <h3>Withdraw Principal</h3>
      <input id="withdrawAmount" placeholder="Amount to Withdraw (USDT)">
      <button onclick="withdrawPrincipal()">Withdraw</button>
    </div>

    <!-- ✅ REFERRAL LINK SECTION -->
    <div class="card">
      <h3>My Referral Link</h3>
      <p>Share this link with friends to earn instant & level income:</p>
      <input type="text" id="refLink" readonly>
      <button onclick="copyReferralLink()">Copy My Referral Link</button>
    </div>
  </div>

  <script>
    const tokenAddress = "0xEbA5032Be8fc2d2a2fa29e134853ab6aAA12fa1C"; // ✅ USDT Token
    const stakingAddress = "0xC762eA92B653aCc0C752C90AD44e026980551c60"; // ✅ Staking Contract

    const tokenABI = [
      {"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"decimals","outputs":[{"internalType":"uint8","name":"","type":"uint8"}],"stateMutability":"view","type":"function"}
    ];

    const stakingABI = [
      {"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"},{"internalType":"address","name":"referrer","type":"address"}],"name":"deposit","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[],"name":"claimRewards","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"withdrawPrincipal","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"address","name":"userAddr","type":"address"}],"name":"getUserInfo","outputs":[
        {"internalType":"uint256","name":"staked","type":"uint256"},
        {"internalType":"uint256","name":"lastAction","type":"uint256"},
        {"internalType":"address","name":"referrer","type":"address"},
        {"internalType":"uint256","name":"totalEarned","type":"uint256"},
        {"internalType":"uint256","name":"pending","type":"uint256"}
      ],"stateMutability":"view","type":"function"}
    ];

    let provider, signer, tokenContract, stakingContract, currentAccount;

    async function connectWallet() {
      try {
        if (!window.ethereum) throw new Error("No wallet found");
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        currentAccount = await signer.getAddress();
        document.getElementById("walletAddress").innerText = "Connected: " + currentAccount;

        tokenContract = new ethers.Contract(tokenAddress, tokenABI, signer);
        stakingContract = new ethers.Contract(stakingAddress, stakingABI, signer);

        loadReferralLink();
      } catch (err) {
        console.error("Wallet connect failed:", err);
        alert("Wallet connect failed: " + err.message);
      }
    }

    async function approveTokens() {
      let amount = document.getElementById("approveAmount").value;
      if (!amount) return alert("Enter amount");
      let decimals = await tokenContract.decimals();
      let amt = ethers.utils.parseUnits(amount, decimals);
      let tx = await tokenContract.approve(stakingAddress, amt);
      await tx.wait();
      alert("Approved " + amount + " USDT");
    }

    async function depositTokens() {
      let amount = document.getElementById("depositAmount").value;
      if (!amount) return alert("Enter amount");
      let decimals = await tokenContract.decimals();
      let amt = ethers.utils.parseUnits(amount, decimals);

      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get("ref") || ethers.constants.AddressZero;

      let tx = await stakingContract.deposit(amt, ref);
      await tx.wait();
      alert("Deposited " + amount + " USDT");
    }

    async function checkPending() {
      let info = await stakingContract.getUserInfo(currentAccount);
      document.getElementById("pendingRewards").innerText = "Pending Rewards: " + ethers.utils.formatUnits(info.pending, 6);
    }

    async function claimRewards() {
      let tx = await stakingContract.claimRewards();
      await tx.wait();
      alert("Rewards Claimed");
    }

    async function checkStaked() {
      let info = await stakingContract.getUserInfo(currentAccount);
      document.getElementById("stakedBalance").innerText = "Staked Balance: " + ethers.utils.formatUnits(info.staked, 6);
    }

    async function withdrawPrincipal() {
      let amount = document.getElementById("withdrawAmount").value;
      if (!amount) return alert("Enter amount");
      let decimals = await tokenContract.decimals();
      let amt = ethers.utils.parseUnits(amount, decimals);
      let tx = await stakingContract.withdrawPrincipal(amt);
      await tx.wait();
      alert("Withdrawn " + amount + " USDT");
    }

    function loadReferralLink() {
      if (currentAccount) {
        let siteUrl = window.location.origin + window.location.pathname;
        let myLink = siteUrl + "?ref=" + currentAccount;
        document.getElementById("refLink").value = myLink;
      }
    }

    function copyReferralLink() {
      let copyText = document.getElementById("refLink");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(copyText.value).then(() => {
        alert("Referral link copied: " + copyText.value);
      });
    }
  </script>
</body>
</html>
