<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ‘ USDT Staking â€” Pro Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
    }
    h1 { margin-top: 20px; }
    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 400px;
      box-shadow: 0px 0px 10px rgba(255,255,255,0.1);
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .primary { background: gold; color: black; }
    .danger { background: crimson; color: white; }
    .secondary { background: #333; color: white; }
    input {
      padding: 10px;
      margin: 5px;
      width: 90%;
      border-radius: 8px;
      border: none;
      text-align: center;
    }
    .status { margin-top: 10px; font-size: 14px; color: gray; }
  </style>
</head>
<body>
  <h1>ðŸŒ‘ USDT Staking â€” Pro Dashboard</h1>
  <button id="connectBtn" class="primary">ðŸ”— Connect Wallet</button>
  <p id="walletStatus">Wallet: not connected</p>

  <!-- Approve & Deposit -->
  <div class="card">
    <h2>Approve & Stake</h2>
    <input id="stakeAmount" placeholder="Amount (USDT)">
    <input id="referrer" placeholder="Referrer (optional)">
    <button id="approveBtn" class="secondary">Approve</button>
    <button id="depositBtn" class="primary">Deposit</button>
  </div>

  <!-- Rewards -->
  <div class="card">
    <h2>Rewards</h2>
    <p id="pendingRewards">Rewards: 0 USDT</p>
    <button id="checkRewardsBtn" class="secondary">Check Pending Rewards</button>
    <button id="claimBtn" class="primary">Claim Rewards</button>
  </div>

  <!-- Withdraw -->
  <div class="card">
    <h2>Withdraw</h2>
    <input id="withdrawAmount" placeholder="Amount (USDT)">
    <button id="withdrawBtn" class="danger">Withdraw</button>
  </div>

  <!-- Staking Info -->
  <div class="card">
    <h2>ðŸ“Š Staking Info</h2>
    <button id="checkStakeBtn" class="secondary">Check Staked Balance</button>
    <p id="stakedInfo">-</p>
  </div>

  <p class="status" id="status"></p>

  <script>
    const stakingAddress = "0xC762eA92B653aCc0C752C90AD44e026980551c60";
    const tokenAddress = "0xEbA5032Be8fc2d2a2fa29e134853ab6aAA12fa1C"; // your USDT mock

    // ===== ABI (keep minimal needed functions) =====
    const stakingABI = [
      "function deposit(uint256 amount, address referrer) external",
      "function withdrawPrincipal(uint256 amount) external",
      "function claimRewards() external",
      "function pendingRewards(address user) public view returns(uint256)",
      "function getUserInfo(address user) external view returns(uint256,uint256,address,uint256,uint256)"
    ];
    const tokenABI = [
      "function approve(address spender, uint256 amount) external returns (bool)",
      "function allowance(address owner, address spender) external view returns(uint256)",
      "function decimals() external view returns(uint8)"
    ];

    let provider, signer, staking, token, userAddress;

    async function connectWallet() {
      try {
        if (!window.ethereum) throw new Error("MetaMask not found");
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        staking = new ethers.Contract(stakingAddress, stakingABI, signer);
        token = new ethers.Contract(tokenAddress, tokenABI, signer);
        document.getElementById("walletStatus").innerText = "Wallet: " + userAddress;
        document.getElementById("status").innerText = "Connected âœ…";
      } catch (err) {
        alert("Wallet connect failed: " + err.message);
      }
    }

    async function approve() {
      try {
        const amount = ethers.utils.parseUnits(document.getElementById("stakeAmount").value, 6);
        let tx = await token.approve(stakingAddress, amount);
        await tx.wait();
        document.getElementById("status").innerText = "Approved âœ…";
      } catch (err) { alert("Approve failed: " + err.message); }
    }

    async function deposit() {
      try {
        const amount = ethers.utils.parseUnits(document.getElementById("stakeAmount").value, 6);
        const referrer = document.getElementById("referrer").value || "0x0000000000000000000000000000000000000000";
        let tx = await staking.deposit(amount, referrer);
        await tx.wait();
        document.getElementById("status").innerText = "Deposited âœ…";
      } catch (err) { alert("Deposit failed: " + err.message); }
    }

    async function claimRewards() {
      try {
        let tx = await staking.claimRewards();
        await tx.wait();
        document.getElementById("status").innerText = "Rewards Claimed âœ…";
      } catch (err) { alert("Claim failed: " + err.message); }
    }

    async function checkRewards() {
      try {
        let pending = await staking.pendingRewards(userAddress);
        document.getElementById("pendingRewards").innerText = "Rewards: " + (pending / 1e6).toFixed(6) + " USDT";
      } catch (err) { alert("Check rewards failed: " + err.message); }
    }

    async function withdraw() {
      try {
        const amount = ethers.utils.parseUnits(document.getElementById("withdrawAmount").value, 6);
        let tx = await staking.withdrawPrincipal(amount);
        await tx.wait();
        document.getElementById("status").innerText = "Withdrawn âœ…";
      } catch (err) { alert("Withdraw failed: " + err.message); }
    }

    async function checkStake() {
      try {
        let info = await staking.getUserInfo(userAddress);
        document.getElementById("stakedInfo").innerText = 
          "Staked: " + (info[0] / 1e6).toFixed(2) + " USDT | Pending: " + (info[4] / 1e6).toFixed(6) + " USDT";
      } catch (err) { alert("Check stake failed: " + err.message); }
    }

    // ====== Event Bindings ======
    document.getElementById("connectBtn").onclick = connectWallet;
    document.getElementById("approveBtn").onclick = approve;
    document.getElementById("depositBtn").onclick = deposit;
    document.getElementById("claimBtn").onclick = claimRewards;
    document.getElementById("checkRewardsBtn").onclick = checkRewards;
    document.getElementById("withdrawBtn").onclick = withdraw;
    document.getElementById("checkStakeBtn").onclick = checkStake;
  </script>
</body>
</html>
