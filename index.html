<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USDT Staking â€” Pro Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .card {
      background: #1c1c1c;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .yellow { background: #ffcc00; color: #000; }
    .red { background: #e74c3c; color: #fff; }
    .dark { background: #333; color: #fff; }
    input {
      padding: 8px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      width: 80%;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ™ USDT Staking â€” Pro Dashboard</h1>
  <button id="connectBtn" class="yellow">ðŸ”— Connect Wallet</button>
  <p id="walletAddress">Wallet: not connected</p>

  <div class="card">
    <h3>Approve & Stake</h3>
    <input type="number" id="stakeAmount" placeholder="Amount (USDT)">
    <button id="approveBtn" class="dark">Approve</button>
    <button id="depositBtn" class="yellow">Deposit</button>
  </div>

  <div class="card">
    <h3>Rewards</h3>
    <button id="pendingBtn" class="dark">Check Pending Rewards</button>
    <p id="rewards">Rewards: 0 USDT</p>
    <button id="claimBtn" class="yellow">Claim Rewards</button>
  </div>

  <div class="card">
    <h3>Withdraw</h3>
    <input type="number" id="withdrawAmount" placeholder="Amount (USDT)">
    <button id="withdrawBtn" class="red">Withdraw</button>
  </div>

  <div class="card">
    <h3>ðŸ“Š Staking Info</h3>
    <button id="checkStakeBtn" class="dark">Check Staked Balance</button>
    <p id="stakedInfo">Staked: 0 USDT<br>Target (3x Cap): 0 USDT<br>Days to 3x: 0</p>
  </div>

  <script>
    // ================= CONFIG =================
    const STAKING_ADDRESS = "0x20Fbd4AF3cB507e702C7C513F08D7857bAc74407"; // New staking contract
    const TOKEN_ADDRESS   = "0xEbA5032Be8fc2d2a2fa29e134853ab6aAA12fa1C"; // Mock USDT

    // =============== ABI IMPORTS ===============
    const stakingAbi = [
      {"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"},{"internalType":"address","name":"referrer","type":"address"}],"name":"deposit","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[],"name":"claimRewards","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"withdrawPrincipal","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"address","name":"userAddr","type":"address"}],"name":"pendingRewards","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[{"internalType":"address","name":"userAddr","type":"address"}],"name":"getUserInfo","outputs":[{"components":[{"internalType":"uint256","name":"staked","type":"uint256"},{"internalType":"uint256","name":"rewardDebt","type":"uint256"},{"internalType":"uint256","name":"lastAction","type":"uint256"},{"internalType":"address","name":"referrer","type":"address"},{"internalType":"uint256","name":"totalEarned","type":"uint256"}],"internalType":"struct USDTStakingReferrals.User","name":"","type":"tuple"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"capX","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"roiBP","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
    ];

    const tokenAbi = [
      {"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"decimals","outputs":[{"internalType":"uint8","name":"","type":"uint8"}],"stateMutability":"view","type":"function"}
    ];

    let provider, signer, userAddress, stakingContract, tokenContract;

    // ============== WALLET CONNECT ==============
    document.getElementById("connectBtn").onclick = async () => {
      try {
        if (typeof window.ethereum !== "undefined") {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          userAddress = await signer.getAddress();
          document.getElementById("walletAddress").innerText = "Wallet: " + userAddress;

          stakingContract = new ethers.Contract(STAKING_ADDRESS, stakingAbi, signer);
          tokenContract   = new ethers.Contract(TOKEN_ADDRESS, tokenAbi, signer);

          console.log("âœ… Wallet connected:", userAddress);
        } else {
          alert("Please install MetaMask!");
        }
      } catch (err) {
        console.error("âŒ Connection error:", err);
        alert("Wallet connection failed: " + err.message);
      }
    };

    // ============= FUNCTIONS =============
    document.getElementById("approveBtn").onclick = async () => {
      try {
        let amount = document.getElementById("stakeAmount").value;
        let tx = await tokenContract.approve(STAKING_ADDRESS, ethers.utils.parseUnits(amount, 6));
        await tx.wait();
        alert("Approved " + amount + " USDT âœ…");
      } catch (err) { console.error(err); }
    };

    document.getElementById("depositBtn").onclick = async () => {
      try {
        let amount = document.getElementById("stakeAmount").value;
        let tx = await stakingContract.deposit(ethers.utils.parseUnits(amount, 6), "0x0000000000000000000000000000000000000000");
        await tx.wait();
        alert("Deposited " + amount + " USDT âœ…");
      } catch (err) { console.error(err); }
    };

    document.getElementById("pendingBtn").onclick = async () => {
      try {
        let rewards = await stakingContract.pendingRewards(userAddress);
        document.getElementById("rewards").innerText = "Rewards: " + ethers.utils.formatUnits(rewards, 6) + " USDT";
      } catch (err) { console.error(err); }
    };

    document.getElementById("claimBtn").onclick = async () => {
      try {
        let tx = await stakingContract.claimRewards();
        await tx.wait();
        alert("Rewards claimed âœ…");
      } catch (err) { console.error(err); }
    };

    document.getElementById("withdrawBtn").onclick = async () => {
      try {
        let amount = document.getElementById("withdrawAmount").value;
        let tx = await stakingContract.withdrawPrincipal(ethers.utils.parseUnits(amount, 6));
        await tx.wait();
        alert("Withdrawn " + amount + " USDT âœ…");
      } catch (err) { console.error(err); }
    };

    document.getElementById("checkStakeBtn").onclick = async () => {
      try {
        let info = await stakingContract.getUserInfo(userAddress);
        let cap = await stakingContract.capX();
        let roi = await stakingContract.roiBP();

        let staked = ethers.utils.formatUnits(info.staked, 6);
        let target = (parseFloat(staked) * parseInt(cap)).toFixed(2);
        let days = Math.floor((cap * 10000) / roi); // approx ROI calc

        document.getElementById("stakedInfo").innerText =
          "Staked: " + staked + " USDT\nTarget (3x Cap): " + target + " USDT\nDays to 3x: " + days;
      } catch (err) { console.error(err); }
    };
  </script>
</body>
</html>
