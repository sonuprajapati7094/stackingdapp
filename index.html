<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USDT Staking â€” Pro Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      margin: 15px 0;
      width: 380px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .connect { background: gold; color: #000; }
    .approve { background: #444; color: #fff; }
    .deposit { background: gold; color: #000; }
    .claim { background: gold; color: #000; }
    .withdraw { background: crimson; color: #fff; }
    input {
      padding: 8px;
      margin: 8px;
      border-radius: 6px;
      border: none;
      width: 70%;
    }
    .info {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ™ USDT Staking â€” Pro Dashboard</h1>
  <button id="connectButton" class="connect">ðŸ”— Connect Wallet</button>
  <p id="walletAddress">Wallet: not connected</p>

  <div class="card">
    <h3>Approve & Stake</h3>
    <input type="number" id="amount" placeholder="Amount (USDT)" />
    <button id="approve" class="approve">Approve</button>
    <button id="deposit" class="deposit">Deposit</button>
  </div>

  <div class="card">
    <h3>Rewards</h3>
    <button id="pending">Check Pending Rewards</button>
    <p id="pendingRewards">Rewards: 0 USDT</p>
    <button id="claim" class="claim">Claim Rewards</button>
  </div>

  <div class="card">
    <h3>Withdraw</h3>
    <input type="number" id="withdrawAmount" placeholder="Amount (USDT)" />
    <button id="withdraw" class="withdraw">Withdraw</button>
  </div>

  <div class="card">
    <h3>ðŸ“Š Staking Info</h3>
    <button id="checkStaked">Check Staked Balance</button>
    <p id="stakedInfo">-</p>
  </div>

  <script>
    // ðŸ‘‰ Replace with your deployed contract addresses
    const STAKING_ADDRESS = "0x20Fbd4AF3cB507e702C7C513F08D7857bAc74407"; 
    const TOKEN_ADDRESS = "0xEbA5032Be8fc2d2a2fa29e134853ab6aAA12fa1C";

    // ðŸ‘‰ Token ABI (MockUSDT)
    const tokenAbi = [
      "function approve(address spender, uint256 amount) external returns (bool)",
      "function allowance(address owner, address spender) external view returns (uint256)",
      "function balanceOf(address account) external view returns (uint256)",
      "function decimals() external view returns (uint8)"
    ];

    // ðŸ‘‰ Staking Contract ABI
    const stakingAbi = [
      "function deposit(uint256 amount, address referrer) external",
      "function claimRewards() external",
      "function withdrawPrincipal(uint256 amount) external",
      "function pendingRewards(address user) external view returns (uint256)",
      "function users(address user) external view returns (uint256,uint256,uint256,address,uint256)"
    ];

    let provider, signer, tokenContract, stakingContract;

    async function init() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        tokenContract = new ethers.Contract(TOKEN_ADDRESS, tokenAbi, signer);
        stakingContract = new ethers.Contract(STAKING_ADDRESS, stakingAbi, signer);
      } else {
        alert("Please install MetaMask!");
      }
    }

    // Connect Wallet
    document.getElementById("connectButton").onclick = async () => {
      try {
        await provider.send("eth_requestAccounts", []);
        const address = await signer.getAddress();
        document.getElementById("walletAddress").innerText = "Wallet: " + address;
      } catch (err) {
        alert("Wallet connection failed: " + err.message);
      }
    };

    // Approve
    document.getElementById("approve").onclick = async () => {
      try {
        const amount = document.getElementById("amount").value;
        const decimals = await tokenContract.decimals();
        const tx = await tokenContract.approve(STAKING_ADDRESS, ethers.utils.parseUnits(amount, decimals));
        await tx.wait();
        alert("âœ… Approved " + amount + " USDT");
      } catch (err) {
        alert("Approve failed: " + err.message);
      }
    };

    // Deposit
    document.getElementById("deposit").onclick = async () => {
      try {
        const amount = document.getElementById("amount").value;
        const decimals = await tokenContract.decimals();
        const tx = await stakingContract.deposit(ethers.utils.parseUnits(amount, decimals), ethers.constants.AddressZero);
        await tx.wait();
        alert("âœ… Deposited " + amount + " USDT");
      } catch (err) {
        alert("Deposit failed: " + err.message);
      }
    };

    // Pending Rewards
    document.getElementById("pending").onclick = async () => {
      try {
        const address = await signer.getAddress();
        const rewards = await stakingContract.pendingRewards(address);
        const decimals = await tokenContract.decimals();
        document.getElementById("pendingRewards").innerText = "Rewards: " + ethers.utils.formatUnits(rewards, decimals) + " USDT";
      } catch (err) {
        alert("Error: " + err.message);
      }
    };

    // Claim Rewards
    document.getElementById("claim").onclick = async () => {
      try {
        const tx = await stakingContract.claimRewards();
        await tx.wait();
        alert("âœ… Rewards Claimed!");
      } catch (err) {
        alert("Claim failed: " + err.message);
      }
    };

    // Withdraw
    document.getElementById("withdraw").onclick = async () => {
      try {
        const amount = document.getElementById("withdrawAmount").value;
        const decimals = await tokenContract.decimals();
        const tx = await stakingContract.withdrawPrincipal(ethers.utils.parseUnits(amount, decimals));
        await tx.wait();
        alert("âœ… Withdrawn " + amount + " USDT");
      } catch (err) {
        alert("Withdraw failed: " + err.message);
      }
    };

    // Check Staked Balance (fixed)
    document.getElementById("checkStaked").onclick = async () => {
      try {
        const address = await signer.getAddress();
        const user = await stakingContract.users(address);
        const decimals = await tokenContract.decimals();
        const staked = ethers.utils.formatUnits(user[0], decimals);

        const target = (parseFloat(staked) * 3).toFixed(2);
        const roiPerYear = 0.18;
        const dailyRate = roiPerYear / 365;
        const needed = target - parseFloat(staked);
        const days = needed > 0 ? Math.ceil(needed / (parseFloat(staked) * dailyRate)) : 0;

        document.getElementById("stakedInfo").innerHTML =
          "Staked: " + staked + " USDT<br>" +
          "Target (3x cap): " + target + " USDT<br>" +
          "Days to reach 3x: " + (days > 0 ? days : "-");
      } catch (err) {
        alert("Error fetching staked info: " + err.message);
      }
    };

    init();
  </script>
</body>
</html>
