<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>ðŸš€ USDT Staking â€” Pro Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
<style>
  body{background:#0f0f10;color:#f1f1f1;font-family:sans-serif;margin:0}
  header{display:flex;justify-content:space-between;align-items:center;padding:20px;background:#161616}
  h1{margin:0;color:#ffd000}
  .connectBtn{background:#ffd000;border:none;padding:10px 16px;border-radius:10px;cursor:pointer;font-weight:600}
  .container{max-width:1000px;margin:20px auto;padding:0 15px}
  .card{background:#161616;padding:20px;margin-bottom:16px;border-radius:12px}
  .row{display:flex;gap:10px;flex-wrap:wrap}
  input{flex:1;padding:10px;border:none;border-radius:8px;background:#0d0d0d;color:#fff}
  .btn{background:#ffd000;border:none;padding:10px 16px;border-radius:8px;cursor:pointer;font-weight:700}
  .btn.gray{background:#333;color:#fff}
</style>
</head>
<body>
<header>
  <h1>ðŸš€ USDT Staking</h1>
  <button id="connectBtn" class="connectBtn">Connect Wallet</button>
</header>

<div class="container">

  <!-- Stake -->
  <div class="card">
    <strong>Stake USDT</strong>
    <div class="row" style="margin-top:10px">
      <input id="stakeAmount" type="number" placeholder="Min 20, multiples of 20" />
      <button class="btn gray" id="quickApprove">Quick Approve</button>
      <button class="btn" id="stakeBtn">Stake</button>
    </div>
  </div>

  <!-- Referral -->
  <div class="card">
    <strong>Your referral link</strong>
    <div class="row" style="margin-top:10px">
      <input id="refInput" type="text" readonly />
      <button class="btn gray" id="copyRef">Copy</button>
    </div>
  </div>

  <!-- Income -->
  <div class="card row">
    <div><strong>Instant Income</strong><br><span id="instantIncome">0</span> USDT</div>
    <div><strong>Level Income</strong><br><span id="levelIncome">0</span> USDT</div>
    <div><strong>ROI Income</strong><br><span id="roiIncome">0</span> USDT</div>
  </div>

  <!-- Withdraw -->
  <div class="card">
    <strong>Withdraw</strong>
    <div class="row" style="margin-top:10px">
      <input id="withdrawAmount" type="number" placeholder="Min 10, multiples of 10" />
      <button class="btn" id="requestWithdrawBtn">Request Withdraw</button>
    </div>
    <div id="withdrawHistory" style="margin-top:12px;font-size:14px;color:#aaa">No withdrawals yet</div>
  </div>

  <!-- Team -->
  <div class="card">
    <strong>Team</strong>
    <div id="directList" style="margin-top:8px">No directs yet</div>
    <div id="indirectList" style="margin-top:8px">No indirects yet</div>
  </div>

</div>

<script>
/* Addresses */
const STAKING_ADDRESS = "0x3aF2c75A4723b2139EB803bf5d558e7d43991D6E";
const TOKEN_ADDRESS   = "0xEbA5032Be8fc2d2a2fa29e134853ab6aAA12fa1C";

/* Replace with FULL ABI */
const stakingAbi = [ /* <<< PASTE FULL ABI HERE >>> */ ];
const tokenAbi   = [ /* <<< paste full USDT ABI (decimals, approve, etc) */ ];

let provider, signer, account;
let staking, token;
let tokenDecimals = 6;

/* Connect */
async function connectWallet(){
  provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = provider.getSigner();
  account = await signer.getAddress();
  staking = new ethers.Contract(STAKING_ADDRESS, stakingAbi, signer);
  token = new ethers.Contract(TOKEN_ADDRESS, tokenAbi, signer);
  tokenDecimals = await token.decimals();
  document.getElementById("connectBtn").innerText = account.slice(0,6)+"..."+account.slice(-4);

  // referral link
  const base = window.location.origin + window.location.pathname;
  document.getElementById("refInput").value = `${base}?ref=${account}`;

  refreshAll();
}
document.getElementById("connectBtn").onclick = connectWallet;

/* Quick Approve */
document.getElementById("quickApprove").onclick = async ()=>{
  const tx = await token.approve(STAKING_ADDRESS, ethers.constants.MaxUint256);
  await tx.wait(); alert("Approved");
};

/* Stake */
document.getElementById("stakeBtn").onclick = async ()=>{
  const amt = Number(document.getElementById("stakeAmount").value);
  if(amt<20 || amt%20!==0) return alert("Must be 20 USDT multiples");
  const units = ethers.utils.parseUnits(String(amt), tokenDecimals);

  // get ref from URL
  const params = new URLSearchParams(window.location.search);
  const ref = params.get("ref") || ethers.constants.AddressZero;

  const tx = await staking.deposit(units, ref);
  await tx.wait(); alert("Staked!");
  refreshAll();
};

/* Withdraw request */
document.getElementById("requestWithdrawBtn").onclick = async ()=>{
  const amt = Number(document.getElementById("withdrawAmount").value);
  if(amt<10 || amt%10!==0) return alert("Min 10 USDT, multiples of 10");
  const units = ethers.utils.parseUnits(String(amt), tokenDecimals);
  const tx = await staking.requestWithdraw(units);
  await tx.wait(); alert("Withdraw request sent");
};

/* Copy referral */
document.getElementById("copyRef").onclick = ()=>{
  navigator.clipboard.writeText(document.getElementById("refInput").value);
  alert("Copied!");
};

/* Refresh */
async function refreshAll(){
  if(!staking || !account) return;
  const info = await staking.getUserInfo(account);
  const staked = ethers.utils.formatUnits(info.staked, tokenDecimals);
  document.getElementById("instantIncome").innerText = ethers.utils.formatUnits(info.totalEarned, tokenDecimals);
  document.getElementById("roiIncome").innerText = ethers.utils.formatUnits(info.pending, tokenDecimals);
  // level income is separate mapping if your contract exposes it, else stays 0
}
</script>
</body>
</html>
