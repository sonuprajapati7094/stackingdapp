<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | USDT Staking</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #111; color: #fff; font-family: "Poppins", sans-serif; }
    .container { margin-top: 50px; }
    .card { background-color: #1c1c1c; border: none; border-radius: 12px; }
    .btn { border-radius: 10px; }
    table { color: #fff; font-size: 14px; }
    .status-pending { color: orange; }
    .status-approved { color: #00ff99; }
    .status-rejected { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">USDT Staking ‚Äì Admin Dashboard</h2>

    <div id="adminSection" class="d-none">
      <div class="card p-3 mb-4">
        <h5>Approve / Reject Withdrawal Requests</h5>
        <table class="table table-dark table-striped mt-3">
          <thead>
            <tr>
              <th>ID</th>
              <th>User</th>
              <th>Amount (USDT)</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="withdrawTable">
            <tr><td colspan="5" class="text-center">Loading...</td></tr>
          </tbody>
        </table>
      </div>

      <div class="card p-3">
        <h5>Emergency Withdraw</h5>
        <div class="row">
          <div class="col-md-4">
            <input type="text" id="toAddr" placeholder="Recipient address" class="form-control" />
          </div>
          <div class="col-md-3">
            <input type="number" id="amount" placeholder="Amount (USDT)" class="form-control" />
          </div>
          <div class="col-md-3">
            <button class="btn btn-danger w-100" onclick="emergencyWithdraw()">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <div id="connectSection" class="text-center">
      <button class="btn btn-primary" onclick="connectWallet()">Connect Admin Wallet</button>
      <p id="connectMsg" class="mt-3"></p>
    </div>
  </div>

  <script>
    const CONTRACT_ADDRESS = "0x97DE52e37eB68e6105ecb81Dd015016C36cd6D51";
    const TOKEN_DECIMALS = 6; // For USDT

    const STAKING_ABI = [
      {"inputs":[{"internalType":"uint256","name":"reqId","type":"uint256"}],"name":"approveWithdrawal","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"uint256","name":"reqId","type":"uint256"}],"name":"rejectWithdrawal","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"emergencyWithdrawToken","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"withdrawRequestsCount","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[{"internalType":"uint256","name":"id","type":"uint256"}],"name":"getWithdrawRequest","outputs":[
        {"internalType":"address","name":"user","type":"address"},
        {"internalType":"uint256","name":"amount","type":"uint256"},
        {"internalType":"uint256","name":"timestamp","type":"uint256"},
        {"internalType":"uint8","name":"status","type":"uint8"}],
        "stateMutability":"view","type":"function"}
    ];

    let provider, signer, stakingContract, currentAccount, ownerAddress;

    async function connectWallet() {
      if (typeof window.ethereum === "undefined") return alert("Please install MetaMask!");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      currentAccount = await signer.getAddress();

      stakingContract = new ethers.Contract(CONTRACT_ADDRESS, STAKING_ABI, signer);
      ownerAddress = await stakingContract.owner();

      if (currentAccount.toLowerCase() !== ownerAddress.toLowerCase()) {
        document.getElementById("connectMsg").innerText = "‚ùå Only the owner wallet can access this panel.";
        return;
      }

      document.getElementById("connectSection").classList.add("d-none");
      document.getElementById("adminSection").classList.remove("d-none");
      loadWithdrawRequests();
    }

    async function loadWithdrawRequests() {
      const count = await stakingContract.withdrawRequestsCount();
      const table = document.getElementById("withdrawTable");
      table.innerHTML = "";

      if (count.toNumber() === 0) {
        table.innerHTML = "<tr><td colspan='5' class='text-center'>No withdrawal requests found</td></tr>";
        return;
      }

      for (let i = 1; i <= count; i++) {
        const req = await stakingContract.getWithdrawRequest(i);
        const user = req.user;
        const amount = (req.amount / 10 ** TOKEN_DECIMALS).toFixed(2);
        const status = ["Pending", "Approved", "Rejected"][req.status];
        let colorClass = "status-pending";
        if (req.status === 1) colorClass = "status-approved";
        else if (req.status === 2) colorClass = "status-rejected";

        let buttons = "";
        if (req.status === 0) {
          buttons = `
            <button class="btn btn-success btn-sm me-1" onclick="approveWithdrawal(${i})">Approve</button>
            <button class="btn btn-danger btn-sm" onclick="rejectWithdrawal(${i})">Reject</button>
          `;
        }

        table.innerHTML += `
          <tr>
            <td>${i}</td>
            <td>${user}</td>
            <td>${amount}</td>
            <td class="${colorClass}">${status}</td>
            <td>${buttons}</td>
          </tr>`;
      }
    }

    async function approveWithdrawal(id) {
      try {
        const tx = await stakingContract.approveWithdrawal(id);
        await tx.wait();
        alert("‚úÖ Withdrawal approved successfully!");
        loadWithdrawRequests();
      } catch (err) {
        console.error(err);
        alert("‚ùå Transaction failed!");
      }
    }

    async function rejectWithdrawal(id) {
      try {
        const tx = await stakingContract.rejectWithdrawal(id);
        await tx.wait();
        alert("‚ùå Withdrawal rejected!");
        loadWithdrawRequests();
      } catch (err) {
        console.error(err);
        alert("‚ùå Transaction failed!");
      }
    }

    async function emergencyWithdraw() {
      const toAddr = document.getElementById("toAddr").value;
      const amount = document.getElementById("amount").value;
      if (!ethers.utils.isAddress(toAddr)) return alert("Invalid address");
      if (!amount || amount <= 0) return alert("Enter valid amount");

      try {
        const units = ethers.utils.parseUnits(amount.toString(), TOKEN_DECIMALS);
        const tx = await stakingContract.emergencyWithdrawToken(toAddr, units);
        await tx.wait();
        alert("üö® Emergency withdrawal executed successfully!");
      } catch (err) {
        console.error(err);
        alert("‚ùå Emergency withdrawal failed!");
      }
    }
  </script>
</body>
</html>
